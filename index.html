<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>
    <!-- toggle Button -->
    <button id="toggleBtn" class="bulb"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="lucide lucide-lightbulb-icon lucide-lightbulb">
            <path
                d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5" />
            <path d="M9 18h6" />
            <path d="M10 22h4" />
        </svg></button>
    <!-- sideBar -->
    <div id="mySidebar" class="sideBar">
        <h3 style="text-align: center; color: white;font-weight: bold;font-size: 24px;padding-bottom: 10px;">Catogaries
        </h3>
        <button onclick="closeSidebar()" class="closeButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                stroke="#a81f1f" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-x-icon lucide-x">
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        </button>
        <a href="#" onclick="selectCategory('All')">All</a>
        <a href="#" onclick="selectCategory('Work')">Work</a>
        <a href="#" onclick="selectCategory('Study')">Study</a>
        <a href="#" onclick="selectCategory('Shopping')">Shopping</a>
    </div>
    <!-- overlay -->

    <header class="header">
        <!-- Hamburger icon -->

        <img src="assets/hamburger.png" height="50px" class="hamburger" onclick="openSidebar()" alt="">

        <img src="assets/logo.png" alt="My Logo" class="logo">
        <h1>To-do List</h1>
    </header>


    <p class="info">Write your tasks here and I will remeber it!</p>
    <form action="">
        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" class="taskInput" placeholder="Enter your task here">
                <span><img src="assets/plus.png" alt="Add" class="addImg saveButton"></span>
            </div>
            <input type="date" id="deadlineInput">
            <select name="priority" id="priorityInput">
                <option value="">Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

    </form>
    <!-- <h2>Your Tasks:</h2> -->
    <h2>Current Category: <span id="currentCat">All</span></h2>
    </span>
    <ol class="taskList"></ol>
    <footer>
        <p class="info">Â© By Neha Shoaib | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
