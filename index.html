            </svg>

        <a href="#" onclick="selectCategory('Shopping')" style="display: flex;justify-content: space-between;">
            <div>Shopping</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

    <!-- overlay -->

    <header class="header">

        <img src="assets/hamburger.png" height="50px" class="hamburger" onclick="openSidebar()" alt="">

        <h1 style="color: white;">To-do List App</h1>
    </header>


    <p class="info">Write your tasks here and I will remeber it!</p>
    <form action="">
        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" class="taskInput" placeholder="Enter your task here">
                <span><img src="assets/plus.png" alt="Add" class="addImg saveButton"></span>
            </div>
            <input type="date" id="deadlineInput" title="Enter deadline">
            <select name="priority" id="priorityInput">
                <option value="">Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

    </form>
    <h2 class="heading">Current Category: <span id="currentCat">All</span></h2>
    <!-- Priority Filter -->
    <div class="priority-filter">
        <label for="priorityFilter" class="filter-label" id="heading">Filter by Priority:</label>
